<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        button, input {
            margin: 5px;
        }
        #board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            width: 60vh;
            height: 60vh;
        }
        .slot {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .highlight {
            background-color: yellow !important;
        }
        .draggable {
            width: 90%;
            height: 90%;
            background-color: blue;
            border: 1px solid #000;
            cursor: grab;
        }
        .deck, .hand {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .card {
            width: 50px;
            height: 70px;
            border: 1px solid #000;
            background-color: white;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .hand {
            border: 1px solid #000;
            padding: 10px;
            width: 60%;
            justify-content: space-around;
        }
        #connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <button id="rollDice">Roll Dice</button>
            <div id="dice"></div>
            <button id="startHost">Start as Host</button>
            <input type="text" id="peerId" placeholder="Enter Host ID">
            <button id="joinGame">Join Game</button>
            <div id="hostIdDisplay"></div>
        </div>
        <div id="deck" class="deck"></div>
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="hand" class="hand"></div>
        <div id="connection-status">Status: Disconnected</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.3/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let connections = [];
        let isHost = false;
        const connectionStatus = document.getElementById('connection-status');

        function updateConnectionStatus(message) {
            connectionStatus.textContent = 'Status: ' + message;
        }

        document.getElementById('startHost').addEventListener('click', () => {
            peer = new Peer();

            peer.on('open', id => {
                console.log('Host ID: ' + id);
                const hostIdDisplay = document.getElementById('hostIdDisplay');
                hostIdDisplay.textContent = 'Host ID: ' + id;
                hostIdDisplay.style.display = 'block';
                isHost = true;
                updateConnectionStatus('Host started with ID ' + id);
            });

            peer.on('connection', connection => {
                console.log('Client connected');
                connections.push(connection);
                connection.on('data', handleData);
                connection.on('open', () => {
                    console.log('Connection opened with client');
                    updateConnectionStatus('Client connected');
                });
                connection.on('close', () => {
                    console.log('Client disconnected');
                    connections = connections.filter(conn => conn !== connection);
                    updateConnectionStatus('Client disconnected');
                });
            });

            peer.on('error', (err) => {
                console.error('PeerJS error: ', err);
                updateConnectionStatus('Error: ' + err);
            });
        });

        document.getElementById('joinGame').addEventListener('click', () => {
            const hostId = document.getElementById('peerId').value;
            peer = new Peer();

            peer.on('open', () => {
                console.log('Client peer opened');
                const conn = peer.connect(hostId);

                conn.on('open', () => {
                    console.log('Connected to host');
                    updateConnectionStatus('Connected to host');
                });

                conn.on('data', handleData);

                conn.on('error', (err) => {
                    console.error('Connection error: ', err);
                    updateConnectionStatus('Error: ' + err);
                });

                peer.on('error', (err) => {
                    console.error('PeerJS error: ', err);
                    updateConnectionStatus('Error: ' + err);
                });
            });
        });

        function broadcast(data) {
            connections.forEach(connection => connection.send(data));
        }

        function handleData(data) {
            if (data.type === 'move') {
                const fromSlot = document.querySelector(`.slot[data-index='${data.from}']`);
                const toSlot = document.querySelector(`.slot[data-index='${data.to}']`);
                if (fromSlot && toSlot) {
                    fromSlot.innerHTML = '';
                    toSlot.innerHTML = data.item;
                }
            } else if (data.type === 'roll') {
                highlightSlot(data.row, data.col);
            } else if (data.type === 'drawCard') {
                addCardToHand(data.cardId);
            } else if (data.type === 'placeCard') {
                placeCardOnBoard(data.cardId, data.slotIndex);
            }
        }

        // Create the 6x6 board
        const board = document.getElementById('board');
        for (let i = 0; i < 36; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.dataset.index = i;
            board.appendChild(slot);
        }

        // Initialize sortable
        Sortable.create(board, {
            animation: 150,
            group: 'shared',
            draggable: '.draggable, .card',
            onAdd: function (evt) {
                if (evt.from.id === 'hand') {
                    const cardId = evt.item.dataset.cardId;
                    const slotIndex = evt.to.dataset.index;
                    if (isHost) {
                        broadcast({ type: 'placeCard', cardId, slotIndex });
                    }
                }
            }
        });

        // Create draggable elements (markers)
        for (let i = 0; i < 4; i++) {
            const marker = document.createElement('div');
            marker.className = 'draggable';
            marker.draggable = true;
            document.querySelector('.slot').appendChild(marker);
        }

        // Roll dice functionality
        document.getElementById('rollDice').addEventListener('click', function() {
            const rowDice = Math.floor(Math.random() * 6) + 1;
            const colDice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').textContent = `Rolled: Row = ${rowDice}, Column = ${colDice}`;

            highlightSlot(rowDice, colDice);

            if (isHost) {
                broadcast({ type: 'roll', row: rowDice, col: colDice });
            }
        });

        function highlightSlot(row, col) {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => slot.classList.remove('highlight'));
            const targetIndex = (row - 1) * 6 + (col - 1);
            const targetSlot = slots[targetIndex];
            if (targetSlot) {
                targetSlot.classList.add('highlight');
            }
        }

        // Initialize the deck with dummy cards
        const deck = document.getElementById('deck');
        for (let i = 0; i < 10; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.cardId = i;
            card.textContent = `Card ${i}`;
            card.draggable = true;
            deck.appendChild(card);
        }

        // Initialize sortable for the hand area
        const hand = document.getElementById('hand');
        Sortable.create(hand, {
            animation: 150,
            group: 'shared',
            draggable: '.card',
            onAdd: function (evt) {
                if (isHost) {
                    const cardId = evt.item.dataset.cardId;
                    broadcast({ type: 'drawCard', cardId });
                }
            }
        });

        // Add a card to the hand
        function addCardToHand(cardId) {
            const card = document.querySelector(`.card[data-cardId='${cardId}']`);
            if (card) {
                hand.appendChild(card);
            }
        }

        // Place a card on the board
        function placeCardOnBoard(cardId, slotIndex) {
            const card = document.querySelector(`.card[data-cardId='${cardId}']`);
            const slot = document.querySelector(`.slot[data-index='${slotIndex}']`);
            if (card && slot) {
                slot.appendChild(card);
            }
        }

        // Allow drawing cards by dragging from the deck to the hand
        Sortable.create(deck, {
            animation: 150,
            group: 'shared',
            draggable: '.card'
        });
    </script>
</body>
</html>

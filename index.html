<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
        }

        table, th, td {
          border: 1px solid;
          padding: 10px 5px;
        }

        #game-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            min-width: 1000px; /* Ensure minimum width for the game container */
        }
        #players-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        #player-controls {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 5px;
            flex-direction: column;
            width: 100%;
        }
        .compact-button {
            margin: 2px;
            font-size: 12px;
        }
        #main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            overflow: auto;
            padding: 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        button, input {
            margin: 5px;
        }
        #board-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        #steps-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            border-bottom: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            color: lightgrey;
            font-size: 18px;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .step:hover {
            background-color: #45a049;
        }
        .step.active {
            background-color: #388E3C;
            color: white;
        }
        .step + .arrow {
            margin-left: -5px;
            margin-right: -5px;
        }
        .arrow {
            font-size: 24px;
            color: white;
        }
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
        }
        #snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {top: 0; opacity: 0;}
            to {top: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {top: 30px; opacity: 1;}
            to {top: 0; opacity: 0;}
        }
        .deck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .deck-label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .deck-card {
            font-size: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: grab;
        }
        .hand-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .hand {
            border: 1px solid #000;
            padding: 10px;
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            min-height: 120px;
        }
        .card {
            width: 60px;
            height: 90px;
            border: 1px solid #000;
            background-color: white;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: grab;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-left: 1px solid #ccc;
            width: 20%;
            height: 100vh;
        }

        #event-history {
          flex-grow: 1;
          overflow-y: hidden;
          border: 1px solid #ccc;
          padding: 10px;
          margin-bottom: 10px;
          background-color: #fff;
          border-radius: 5px;
          width: 90%;
          display: flex;
          flex-direction: column;
          position: relative;
        }

        #event-container {
          display: flex;
          flex-direction: column-reverse;
          flex-grow: 1;
          overflow-y: auto;
          overflow-x: hidden;
          padding: 5px;
        }

        #pinned-event-container {
          max-height: 30%;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          margin-bottom: 10px;
          flex-shrink: 0;
          padding: 5px;
        }

        .event {
          cursor: pointer;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
          background-color: #e6e6e6;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }

        .pinned-event {
          background-color: #eae994;
        }


        .event-message {
            color: #333;
        }

        #chat-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #send-chat {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #send-chat:hover {
            background-color: #0056b3;
        }

        #dice-result {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #resource-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 20px;
            width: 85%;
        }
        .tech-deck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .resource-deck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        #play-area-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -23px;
            width: 120px;
        }
        #play-area {
            border: 1px solid #000;
            padding: 10px;
            width: 50%;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .copy-btn {
            cursor: pointer;
        }
        .modal-card-details {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content-card-details {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close-card-details {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-card-details:hover,
        .close-card-details:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #end-turn {
            margin-top: 10px;
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #end-turn:hover {
            background-color: #E64A19;
        }
        .version {
            font-size: 12px;
            margin-bottom: 10px;
        }

        #hostIdDisplay {
            margin: 20px;
        }

        #join-controls {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/game-info-card.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="css/slot.css">
</head>
<body>
    <div id="game-container">
        <div id="players-info">
            <div id="player-controls">
                <div id="version" class="version">Version: n/a</div>
                <input type="text" id="peerUrl" placeholder="Enter PeerJS server URL">
                <button id="startHost">Start as Host</button>
                <div id="join-controls">
                    <input type="text" id="peerId" placeholder="Enter Game ID">
                    <button id="joinGame">Join Game</button>
                </div>
                <button id="leaveGame" style="display:none;">Leave Game</button>
                <button id="startGame" style="display:none;">Start Game</button>
                <button id="stopGame" style="display:none;">Stop Game</button>
                <div id="hostIdDisplay"></div>
                <div id="game-info-card" class="game-info-card" style="display:none;">
                    <h3>Game Info</h3>
                    <p id="total-population">Total population: 80</p>
                    <p id="largest-player">Largest player: 0 stations (n/a)</p>
                    <p>[wining conditions]</p>
                    <p id="half-population">Half population: 40</p>
                    <p id="stations-to-win">Stations to win: 0</p>
                </div>
            </div>
            <div id="players-container">
            </div>
        </div>
        <div id="main-area">
            <div id="steps-container">
                <div class="step" id="step-roll">Roll slot dices</div>
                <div class="arrow">&rarr;</div>
                <div class="step" id="step-choose">Choose [R] or [T]</div>
                <div class="arrow">&rarr;</div>
                <div class="step" id="step-build">Build stations</div>
                <div class="arrow">&rarr;</div>
                <div class="step" id="step-play">Play tech cards</div>
                <button id="end-turn">End Turn</button>
            </div>
            <div id="board-container">
                <div id="snackbar"></div>
                <div id="board"></div>
            </div>
            <div id="resource-container">
                <button class="release-resource-button" onclick="decreaseResource()">üóëÔ∏è Release [1 resource]</button>
                <button class="gain-resource-button" onclick="increaseResource()">üí∞ Gain [1 resource]</button>
                <div class="toggle-container">
                    <div class="toggle-switch" onclick="toggleMode(this)"></div>
                    <span class="toggle-text">Build Mode</span>
                </div>
            </div>
            <div class="hand-container">
                <div id="play-area-container">
                    <div class="deck-label">Play Area</div>
                    <div id="play-area"></div>
                </div>
                <div id="hand" class="hand"></div>
                <div class="tech-deck-container">
                  <div class="deck-label"><a href="/tech-docs" target="_blank">Tech Deck </a></div>
                  <div class="deck-card" id="tech-deck" data-deck-id="tech" draggable="true"> üÉè </div>
                  <div id="tech-deck-count">0</div>
                </div>
            </div>
        </div>
        <div id="dice-container">
            <label for="dice-type">Dice Type:</label>
            <select id="dice-type">
                <option value="2d6" selected>2d6 (slot roll)</option>
                <option value="4">1d4</option>
                <option value="6">1d6</option>
                <option value="8">1d8</option>
                <option value="10">1d10</option>
                <option value="20">1d20</option>
            </select>
            <button id="rollDice">Roll Dice</button>
            <div id="dice-result"></div>
            <div id="event-history">
              <div id="pinned-event-container"></div>
              <div id="event-container"></div>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-message" placeholder="Enter chat message">
                <button id="send-chat">Send</button>
            </div>
        </div>
    </div>

    <!-- Modal for entering name and selecting job -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Details</h2>
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" required>
            <label for="playerJob">Job:</label>
            <select id="playerJob">
                <option value="scientist">Scientist</option>
                <option value="spiritual-leader">Spiritual leader</option>
                <option value="engineer">Engineer</option>
                <option value="hacker">Hacker</option>
                <option value="politician">Politician</option>
                <option value="ruler">Ruler</option>
                <option value="spy">Spy</option>
                <option value="botanist">Botanist</option>
            </select>
            <button id="joinGameFromModal">Join</button>
        </div>
    </div>

    <!-- Card Details Modal -->
    <div id="cardDetailsModal" class="modal-card-details">
        <div class="modal-content-card-details">
            <span class="close-card-details">&times;</span>
            <h2 id="card-name"></h2>
            <table id="card-details-table"></table>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.3/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="./emojis.js"></script>
    <script src="./deck-images.js"></script>
    <script src="./job-metadata.js"></script>
    <script src="./version.js"></script>
    <script src="./player.js"></script>
    <script src="./state/init.js"></script>
    <script src="./state/reducer.js"></script>
    <script src="./state/mutation.js"></script>
    <script src="./state/handle-data.js"></script>
    <script src="./game.js"></script>
</body>
</html>

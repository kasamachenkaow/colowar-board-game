<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Images Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .tab.active {
            background-color: #ccc;
        }
        .job-section {
            display: none;
        }
        .job-section.active {
            display: block;
        }
        .job-section h2 {
            font-size: 1.5em;
            margin: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 0 0 10px 0;
        }
        .pattern {
            display: grid;
            grid-template-columns: repeat(3, 20px);
            grid-gap: 2px;
            margin: 10px 0;
            position: relative;
        }
        .pattern div {
            width: 20px;
            height: 20px;
            background-color: #eee;
            position: relative;
        }
        .pattern div.active {
            background-color: #333;
        }
        .details {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Deck Images Visualization</h1>
    <div class="tabs">
        <div class="tab active" data-job="all">All</div>
        <div class="tab" data-job="engineer">Engineer</div>
        <div class="tab" data-job="scientist">Scientist</div>
        <div class="tab" data-job="hacker">Hacker</div>
        <div class="tab" data-job="spiritual-leader">Spiritual Leader</div>
    </div>
    <div id="main-container"></div>

    <script src="./deckImages.js"></script>
    <script>
        const mainContainer = document.getElementById('main-container');
        const tabs = document.querySelectorAll('.tab');

        function createPattern(pattern) {
            const patternDiv = document.createElement('div');
            patternDiv.classList.add('pattern');
            pattern.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    if (cell === 1) {
                        cellDiv.classList.add('active');
                    }
                    patternDiv.appendChild(cellDiv);
                });
            });
            return patternDiv;
        }

        function createCard(card) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');

            const title = document.createElement('h2');
            title.textContent = card.title;
            cardDiv.appendChild(title);

            const pattern = createPattern(card.pattern);
            cardDiv.appendChild(pattern);

            const details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = `
                <strong>Type:</strong> ${card.details.type} <br>
                <strong>Effect:</strong> ${card.details.effect} <br>
                <strong>Text:</strong> ${card.details.text}
            `;
            cardDiv.appendChild(details);

            return cardDiv;
        }

        function createJobSection(job, cards) {
            const sectionDiv = document.createElement('div');
            sectionDiv.classList.add('job-section');
            sectionDiv.dataset.job = job;

            const header = document.createElement('h2');
            header.textContent = job.charAt(0).toUpperCase() + job.slice(1);
            sectionDiv.appendChild(header);

            const cardContainer = document.createElement('div');
            cardContainer.classList.add('card-container');
            cards.forEach(card => {
                const cardElement = createCard(card);
                cardContainer.appendChild(cardElement);
            });

            sectionDiv.appendChild(cardContainer);
            return sectionDiv;
        }

        for (const job in deckImages.tech) {
            const jobSection = createJobSection(job, deckImages.tech[job]);
            mainContainer.appendChild(jobSection);
        }

        function showSection(job) {
            const sections = document.querySelectorAll('.job-section');
            sections.forEach(section => {
                if (job === 'all' || section.dataset.job === job) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                showSection(tab.dataset.job);
            });
        });

        // Initially show all sections
        showSection('all');
    </script>
</body>
</html>

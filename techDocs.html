<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Images Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 0;
        }
        .pattern {
            display: grid;
            grid-template-columns: repeat(3, 20px);
            grid-gap: 2px;
            margin: 10px 0;
        }
        .pattern div {
            width: 20px;
            height: 20px;
            background-color: #eee;
        }
        .pattern div.active {
            background-color: #333;
        }
        .details {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Deck Images Visualization</h1>
    <div id="card-container" class="card-container"></div>

    <script src="./deckImages.js"></script>
    <script>
        const cardContainer = document.getElementById('card-container');

        function createPattern(pattern) {
            const patternDiv = document.createElement('div');
            patternDiv.classList.add('pattern');
            pattern.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    if (cell === 1) {
                        cellDiv.classList.add('active');
                    }
                    patternDiv.appendChild(cellDiv);
                });
            });
            return patternDiv;
        }

        function createCard(card) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');

            const title = document.createElement('h2');
            title.textContent = card.title;
            cardDiv.appendChild(title);

            const pattern = createPattern(card.pattern);
            cardDiv.appendChild(pattern);

            const details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = `
                <strong>Type:</strong> ${card.details.type} <br>
                <strong>Effect:</strong> ${card.details.effect} <br>
                <strong>Text:</strong> ${card.details.text}
            `;
            cardDiv.appendChild(details);

            return cardDiv;
        }

        for (const category in deckImages.tech) {
            deckImages.tech[category].forEach(card => {
                const cardElement = createCard(card);
                cardContainer.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
